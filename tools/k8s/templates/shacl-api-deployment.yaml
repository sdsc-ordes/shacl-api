apiVersion: apps/v1
kind: Deployment
metadata:
  name: shacl-api-dep
  labels:
    app.kubernetes.io/name: shacl-api
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
        name: shacl-api
    spec:
      selector:
        matchLabels:
          app.kubernetes.io/name: shacl-api
      containers:
        - image: {{ .Values.image }}
          name: shacl-api
          ports:
            - containerPort: 15400
          env:
            {{- range $key, $value := .Values.config }}
            - name: {{ $key }}
              value: {{ $value }}
            {{- end }}
      restartPolicy: Always
